<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio Visualization with ThreeJS and WebAudio API</title>

	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="page">
		<h1>Music Player using Web Audio API</h1>
		<div id="content">
			<div id="dropZone">Drag and Drop a MP3 file here</div>
			<div id="status">No files dragged</div>
			<div class="volumeControl alignCenter"><input id='volume' type='range' min='0' max='100' value='50'><span>(Volume<em></em>)</span></div>
			<button id="bufferLoader" class="dispNone">Load files from server</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
